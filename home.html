<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .content {
      padding: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.5;
    }

    .content ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .content li {
      margin-bottom: 10px;
    }

    .content li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }

    .content li a:hover {
      color: #f00;
    }

    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .footer p {
      margin: 0;
      font-size: 14px;
    }

    button {
      background-color: #f00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Home</h1>
  </div>
  <div class="content">
    <p>Welcome to the home page!</p>
    <p>Here you can find information about the site.</p>
    <p>Click on the links below to navigate the site.</p>
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button>Don't Click Me</button>
  </div>
  <div class="footer">
    <p>Created by: Tiso</p>
  </div>
  <script>
    var button = document.querySelector("button");
    button.addEventListener("click", function() {
      var text = document.getElementsByTagName("p");
      for (var i = 0; i < text.length; i++) {
        text[i].style.position = "absolute";
        text[i].style.left = Math.random() * 100 + "vw";
        text[i].style.top = Math.random() * 100 + "vh";
      }
    });
  </script>
</body>
</html>
